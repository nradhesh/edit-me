services:
  - type: web
    name: edit-me-server
    env: node
    region: oregon # or choose a region closer to your users
    plan: free
    nodeVersion: 18.19.1
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CLIENT_URL
        value: https://edit-me-client.vercel.app
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true 